<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!doctype html>
    <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">도서 리뷰 시스템</h2>
        </div>
      
        <section class="text-gray-600 body-font overflow-hidden">
          <div class="container px-5 py-24 mx-auto">
            <div class="w-4/5 mx-auto flex flex-wrap shadow-md rounded-lg h-[65vh] overflow-y-auto">
              <div class="w-1/2 pl-10 py-6 mt-0 mx-auto">
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-1 text-center">{{post['title']}}</h1>
                <div class="mb-1 text-right">
                    <span class="text-gray-600 mr-3">{{writer}}</span>
                    <span class="border-l-2 border-gray-200 space-x-2s"></span>
                    <span class="text-gray-600 ml-3">{{post['date']}}</span>
                </div>
                <p class="leading-relaxed text-black mt-8 text-lg">{{post['content']}}</p>
              </div>
            </div>
            <div class="text-right pr-8 mt-4 w-4/5 mx-auto">
              <a href="{{url_for('edit_post', post_id=post['no'])}}" class="ml-auto rounded-md bg-indigo-600 px-4 py-2 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">수정</a>
              <a href="{{url_for('delete_post', post_id=post['no'])}}" class="ml-auto rounded-md bg-indigo-600 px-4 py-2 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">삭제</a>
              <a href="{{url_for('index')}}" class="ml-auto rounded-md bg-indigo-600 px-4 py-2 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">목록으로</a>
            </div>
          </div>
        </section>
      </div>
      {% with messages = get_flashed_messages(with_categories=false) %}
            {% if messages %}
                <div id="flashMessages" class="hidden">
                    {% for message in messages %}
                        <div class="flashedMessage">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
      {% endwith %}
      <script>
        var flashedList = document.querySelector("#flashMessages");
        if (flashedList){
          var msg = document.querySelectorAll(".flashedMessage")[0].innerText;
          alert(msg);
        }
      </script>
    </body>
    </html>
</body>
</html>
