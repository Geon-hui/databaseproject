<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!doctype html>
    <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">도서 리뷰 시스템</h2>
        </div>

        <form class="w-1/2 mx-auto space-y-6 px-6 pt-12 pb-6 shadow-md rounded-lg" action="{{ url_for('new_book') }}" method="POST">
          <div>
            <label for="title" class="block text-sm/6 font-medium text-gray-900">도서 제목</label>
            <div class="mt-2">
              <input type="text" name="title" id="title" autocomplete="title" placeholder="제목" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
            </div>
          </div>
          <div>
            <label for="author" class="block text-sm/6 font-medium text-gray-900">도서 저자</label>
            <div class="mt-2">
              <input type="text" name="author" id="author" autocomplete="author" placeholder="저자" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
            </div>
          </div>
          <div>
            <label for="pubyear" class="block text-sm/6 font-medium text-gray-900">출판 연도</label>
            <div class="mt-2">
              <input type="text" name="pubyear" id="pubyear" autocomplete="pubyear" placeholder="출판 연도" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
            </div>
          </div>

          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">등록</button>
          </div>
        </form>
        <div class="text-right pr-8 mt-4 w-1/2 mx-auto">
          <a href="{{url_for('index')}}" class="ml-auto rounded-md bg-indigo-600 px-4 py-2 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">목록으로</a>
        </div>
      
      </div>
      {% with messages = get_flashed_messages(with_categories=false) %}
            {% if messages %}
                <div id="flashMessages" class="hidden">
                    {% for message in messages %}
                        <div class="flashedMessage">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
      {% endwith %}
      <script>
        var flashedList = document.querySelector("#flashMessages");
        if (flashedList){
          var msg = document.querySelectorAll(".flashedMessage")[0].innerText;
          alert(msg);
        }
      </script>
    </body>
    </html>
</body>
</html>
