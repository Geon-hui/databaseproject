<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">회원가입</h2>
    </div>
  
    <div class="mt-10 w-1/3 mx-auto">
      <form class="space-y-6" action="{{ url_for('signup') }}" method="POST">

        <div>
          <label for="username" class="block text-sm/6 font-medium text-gray-900">이름</label>
          <div class="mt-2">
            <input type="text" name="username" id="username" autocomplete="username" placeholder="홍길동" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900">이메일</label>
          <div class="mt-2">
            <input type="email" name="email" id="email" autocomplete="email" placeholder="example@example.com" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-900">비밀번호</label>
          </div>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="current-password" placeholder="********" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">회원가입</button>
        </div>
      </form>
      {% with messages = get_flashed_messages(with_categories=false) %}
        {% if messages %}
            <div id="flashMessages" class="hidden">
                {% for message in messages %}
                    <div class="flashedMessage">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
      {% endwith %}
  
      <p class="mt-10 text-center text-sm/6 text-gray-500">
        <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-500">로그인</a>
      </p>
    </div>
  </div>
  <script>
    var flashedList = document.querySelector("#flashMessages");
    if (flashedList){
      var msg = document.querySelectorAll(".flashedMessage")[0].innerText;
      alert(msg);
    }
  </script>
</body>
</html>
